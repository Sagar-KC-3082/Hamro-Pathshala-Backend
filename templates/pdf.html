<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Sales Report</title>

</head>
<body>

<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>RESULT</h3>
        </div>

        <div class="list-group">
            <p>Name:{{ obj.student_name }} </p>
            <p>Class:{{ obj.classes }} </p>
            <p>Roll Number:{{ obj.roll_number }} </p>
        </div>

        <table class="table" border="1">
            <thead>
            <tr>
                <th> S.N. </th>
                <th>Subject</th>
                <th>Obtained Marks</th>
                <th>Full Marks</th>
                <th>Pass Marks</th>
            </tr>
            </thead>
            <tbody>

                <tr>
                  <td>1</td>
                  <td>Maths</td>
                  <td>{{ obj.maths }}</td>
                  <td>100</td>
                  <td>40</td>
                </tr>
              <tr>
                <td>2</td>
                <td>English</td>
                <td>{{ obj.english }}</td>
                <td>100</td>
                <td>40</td>
              </tr>
              <tr>
                <td>3</td>
                <td>Nepali</td>
                <td>{{ obj.nepali }}</td>
                <td>100</td>
                <td>40</td>
              </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
